services:
  ak:
    build:
      context: ../
      dockerfile: deployment/ak/Dockerfile
    ports:
      - "9980:9980"
    environment:
      AK_TEMPORALCLIENT_HOSTPORT: "temporal:7233"
    depends_on:
      temporal:
        condition: service_started
  temporal:
    build:
      context: ../
      dockerfile: deployment/temporal/Dockerfile
    ports:
      - "7233:7233"
