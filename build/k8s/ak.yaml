apiVersion: apps/v1
kind: Deployment
metadata:
  name: ak
  labels:
    app.ak.io/name: ak
spec:
  replicas: 1
  selector:
    matchLabels:
      app.ak.io/name: ak
  template:
    metadata:
      labels:
        app.ak.io/name: ak
    spec:
      containers:
        - name: ak
          image: autokitteh/server
          imagePullPolicy: Never
          ports:
            - containerPort: 9980
          env:
            - name: AK_HTTP_REFLECTION
              value: "true"
            - name: AK_TEMPORALCLIENT_HOSTPORT
              value: temporal-service:7233
---
apiVersion: v1
kind: Service
metadata:
  name: ak
spec:
  selector:
    app.ak.io/name: ak
  ports:
    - protocol: TCP
      port: 9980
      targetPort: 9980
