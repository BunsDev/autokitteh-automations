apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  labels:
    app.ak.io/name: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.ak.io/name: temporal
  template:
    metadata:
      labels:
        app.ak.io/name: temporal
    spec:
      containers:
        - name: ak
          image: autokitteh/temporal
          imagePullPolicy: Never
          ports:
            - containerPort: 7233
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-service
spec:
  selector:
    app.ak.io/name: temporal
  ports:
    - protocol: TCP
      port: 7233
      targetPort: 7233
