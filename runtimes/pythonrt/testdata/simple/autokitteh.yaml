---
version: v1

project:
  name: py_simple
  vars:
    - name: USER
      value: Garfield
  connections:
    - name: http_trigger
      integration: http
  triggers:
    - name: post
      event_type: post
      connection: http_trigger
      call: simple.py:greet

# Invoke the trigger with:
#   curl -d '{"x": 1, "y": 2}' http://localhost:9980/http/py_simple/
