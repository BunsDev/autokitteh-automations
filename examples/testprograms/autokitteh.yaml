version: v1

project:
  name: http
  paths:
    - http.star
  vars:
    - name: MEOW
      value: "meow1"
    - name: WOOF
      value: "woof"
  connections:
    - name: http1
      token: "meow"
      integration: "http"
  triggers:
    - event_type: get
      connection: http1
      entrypoint: http.star:on_http_get
    - event_type: post
      connection: http1
      entrypoint: http.star:on_http_post
